{% extends 'layout.html'%}

{% block content %}

    <div class="col-lg-9 col-xs-12 col-sm-9" id="main-home">

          <h3>Home</h3>
          <hr>
          {% for group in groups %}

          <div class="media position-relative" id="group-box">

            <div class="" id="grp-box-main-dtl">

              <h5>{{group.group_name}}</h5>
              <hr>


            </div>

            <div class="media-body" id="grp-box-footer-dtl">

              <p> <i class="fa fa-users"></i> {{group.group_members}}</p>

              <p> <i class="fas fa-wallet"></i> <i class="fas fa-user"></i> {{group.member_target}}</p>

              <p><i class="fas fa-funnel-dollar"></i> {{group.group_target}}</p>

              <a href="/group_details?group_id={{group.id}}" class="btn btn-primary stretched-link" >View group details</a>
              
            </div>
            

          </div>

          {% endfor %}


    </div>

    <div class="col-lg-3 col-sm-3 col-xs-12">

    </div>

{% endblock %}
